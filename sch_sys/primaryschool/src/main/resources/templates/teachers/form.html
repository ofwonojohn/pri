<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header"><div class="header-content"><div class="school-name"><i class="fas fa-school"></i><span>Primary School Management System</span></div></div></header>
    <div class="nav-container">
        <nav class="sidebar"><ul class="sidebar-menu">
            <li><a th:href="@{/}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <li><a th:href="@{/students}"><i class="fas fa-user-graduate"></i><span>Students</span></a></li>
            <li><a th:href="@{/teachers}" class="active"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a></li>
            <li><a th:href="@{/classes}"><i class="fas fa-door-open"></i><span>Classes</span></a></li>
            <li><a th:href="@{/subjects}"><i class="fas fa-book"></i><span>Subjects</span></a></li>
            <li><a th:href="@{/performance}"><i class="fas fa-chart-line"></i><span>Performance</span></a></li>
            <li><a th:href="@{/reports}"><i class="fas fa-file-alt"></i><span>Reports</span></a></li>
        </ul></nav>
        <main class="main-content"><div class="container">
            <div class="page-header"><h1 class="page-title" th:text="${teacher.id != null} ? 'Edit Teacher' : 'Add Teacher'">Add Teacher</h1></div>
            <div class="card">
                <form th:action="${teacher.id != null} ? @{/teachers/{id}/update(id=${teacher.id})} : @{/teachers/save}" th:object="${teacher}" method="post">
                    <div class="form-row">
                        <div class="form-group"><label class="form-label">First Name *</label><input type="text" th:field="*{firstName}" class="form-control" required></div>
                        <div class="form-group"><label class="form-label">Last Name *</label><input type="text" th:field="*{lastName}" class="form-control" required></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label class="form-label">Gender *</label><select th:field="*{gender}" class="form-control" required><option value="">Select</option><option value="Male">Male</option><option value="Female">Female</option></select></div>
                        <div class="form-group"><label class="form-label">Phone</label><input type="text" th:field="*{phoneNumber}" class="form-control"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-group"><label class="form-label">Email</label><input type="email" th:field="*{email}" class="form-control"></div>
                        <div class="form-group"><label class="form-label">Qualification</label><select th:field="*{qualification}" class="form-control"><option value="">Select</option><option value="Certificate">Certificate</option><option value="Diploma">Diploma</option><option value="Degree">Degree</option></select></div>
                    </div>
                    <div class="d-flex gap-2 mt-3"><button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button><a th:href="@{/teachers}" class="btn btn-secondary">Back</a></div>
                </form>
            </div>
        </div></main>
    </div>
    <footer class="footer"><p>&copy; 2026 Primary School Management System. All Rights Reserved.</p></footer>
</body>
</html>
