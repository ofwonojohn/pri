<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Primary School Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="school-name">
                <i class="fas fa-school"></i>
                <span>Primary School Management System</span>
            </div>
            <div class="school-info">
                <p>Uganda Primary Curriculum</p>
                <p th:text="${#temporals.format(#temporal.createNow(), 'EEEE, dd MMMM yyyy')}">Tuesday, 18 February 2026</p>
            </div>
        </div>
    </header>

    <!-- Navigation Container -->
    <div class="nav-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li>
                    <a th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/students}" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/students') ? 'active' : ''}">
                        <i class="fas fa-user-graduate"></i>
                        <span>Students</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/teachers}" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/teachers') ? 'active' : ''}">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <span>Teachers</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/classes}" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/classes') ? 'active' : ''}">
                        <i class="fas fa-door-open"></i>
                        <span>Classes</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/subjects}" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/subjects') ? 'active' : ''}">
                        <i class="fas fa-book"></i>
                        <span>Subjects</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/performance}" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/performance') ? 'active' : ''}">
                        <i class="fas fa-chart-line"></i>
                        <span>Performance</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/reports}" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/reports') ? 'active' : ''}">
                        <i class="fas fa-file-alt"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div th:replace="~{${content}}">
                </div>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 Primary School Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
