<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header"><div class="header-content"><div class="school-name"><i class="fas fa-school"></i><span>Primary School Management System</span></div></div></header>
    <div class="nav-container">
        <nav class="sidebar"><ul class="sidebar-menu">
            <li><a th:href="@{/}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
            <li><a th:href="@{/students}"><i class="fas fa-user-graduate"></i><span>Students</span></a></li>
            <li><a th:href="@{/teachers}"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a></li>
            <li><a th:href="@{/classes}"><i class="fas fa-door-open"></i><span>Classes</span></a></li>
            <li><a th:href="@{/subjects}" class="active"><i class="fas fa-book"></i><span>Subjects</span></a></li>
            <li><a th:href="@{/performance}"><i class="fas fa-chart-line"></i><span>Performance</span></a></li>
            <li><a th:href="@{/reports}"><i class="fas fa-file-alt"></i><span>Reports</span></a></li>
        </ul></nav>
        <main class="main-content"><div class="container">
            <div class="page-header"><h1 class="page-title" th:text="${subject.subjectName}">Mathematics</h1><a th:href="@{/subjects}" class="btn btn-secondary">Back</a></div>
            <div class="card"><div class="card-header"><h2 class="card-title">Subject Information</h2></div>
                <table class="table">
                    <tr><th>ID</th><td th:text="${subject.id}">1</td></tr>
                    <tr><th>Subject Name</th><td th:text="${subject.subjectName}">Mathematics</td></tr>
                    <tr><th>Subject Code</th><td th:text="${subject.subjectCode}">MATH</td></tr>
                    <tr><th>Classes</th><td><span th:each="cls : ${subject.classes}" class="badge badge-info" th:text="${cls.className}" style="margin-right:4px;">P.1</span></td></tr>
                </table>
            </div>
        </div></main>
    </div>
    <footer class="footer"><p>&copy; 2026 Primary School Management System. All Rights Reserved.</p></footer>
</body>
</html>
