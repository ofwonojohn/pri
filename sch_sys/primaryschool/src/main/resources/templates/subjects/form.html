<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="school-name">
                <i class="fas fa-school"></i>
                <span>Primary School Management System</span>
            </div>
        </div>
    </header>
    <div class="nav-container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li><a th:href="@{/}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li><a th:href="@{/students}"><i class="fas fa-user-graduate"></i><span>Students</span></a></li>
                <li><a th:href="@{/teachers}"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a></li>
                <li><a th:href="@{/classes}"><i class="fas fa-door-open"></i><span>Classes</span></a></li>
                <li><a th:href="@{/subjects}" class="active"><i class="fas fa-book"></i><span>Subjects</span></a></li>
                <li><a th:href="@{/performance}"><i class="fas fa-chart-line"></i><span>Performance</span></a></li>
                <li><a th:href="@{/reports}"><i class="fas fa-file-alt"></i><span>Reports</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title" th:text="${subject.id != null} ? 'Edit Subject' : 'Add Subject'">Add Subject</h1>
                </div>
                <div class="card">
                    <form th:action="${subject.id != null} ? @{/subjects/{id}/update(id=${subject.id})} : @{/subjects/save}" th:object="${subject}" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Subject Name *</label>
                                <input type="text" th:field="*{subjectName}" class="form-control" placeholder="Mathematics" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Subject Code *</label>
                                <input type="text" th:field="*{subjectCode}" class="form-control" placeholder="MATH" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Select Classes</label>
                            <div class="checkbox-group">
                                <label th:each="cls : ${classes}" style="display:inline-block;margin-right:15px;">
                                    <input type="checkbox" th:field="*{classes}" th:value="${cls.id}" style="margin-right:5px;">
                                    <span th:text="${cls.className}">P.1</span>
                                </label>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/subjects}" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2026 Primary School Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
