<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="school-name">
                <i class="fas fa-school"></i>
                <span>Primary School Management System</span>
            </div>
        </div>
    </header>
    <div class="nav-container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li><a th:href="@{/}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li><a th:href="@{/students}" class="active"><i class="fas fa-user-graduate"></i><span>Students</span></a></li>
                <li><a th:href="@{/teachers}"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a></li>
                <li><a th:href="@{/classes}"><i class="fas fa-door-open"></i><span>Classes</span></a></li>
                <li><a th:href="@{/subjects}"><i class="fas fa-book"></i><span>Subjects</span></a></li>
                <li><a th:href="@{/performance}"><i class="fas fa-chart-line"></i><span>Performance</span></a></li>
                <li><a th:href="@{/reports}"><i class="fas fa-file-alt"></i><span>Reports</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title" th:text="${student.id != null} ? 'Edit Student' : 'Add Student'">Add Student</h1>
                </div>
                <div class="card">
                    <form th:action="${student.id != null} ? @{/students/{id}/update(id=${student.id})} : @{/students/save}" th:object="${student}" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Admission Number *</label>
                                <input type="text" th:field="*{admissionNumber}" class="form-control" placeholder="ADM001" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">First Name *</label>
                                <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Last Name *</label>
                                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Gender *</label>
                                <select th:field="*{gender}" class="form-control" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" th:field="*{dateOfBirth}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Class</label>
                                <select th:field="*{schoolClass}" class="form-control">
                                    <option value="">Select Class</option>
                                    <option th:each="cls : ${classes}" th:value="${cls.id}" th:text="${cls.className}">P.1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Address</label>
                            <textarea th:field="*{address}" class="form-control" rows="3" placeholder="Enter address"></textarea>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/students}" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2026 Primary School Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
