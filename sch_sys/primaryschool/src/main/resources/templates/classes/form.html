<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Class Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="school-name">
                <i class="fas fa-school"></i>
                <span>Primary School Management System</span>
            </div>
        </div>
    </header>
    <div class="nav-container">
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li><a th:href="@{/}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li><a th:href="@{/students}"><i class="fas fa-user-graduate"></i><span>Students</span></a></li>
                <li><a th:href="@{/teachers}"><i class="fas fa-chalkboard-teacher"></i><span>Teachers</span></a></li>
                <li><a th:href="@{/classes}" class="active"><i class="fas fa-door-open"></i><span>Classes</span></a></li>
                <li><a th:href="@{/subjects}"><i class="fas fa-book"></i><span>Subjects</span></a></li>
                <li><a th:href="@{/performance}"><i class="fas fa-chart-line"></i><span>Performance</span></a></li>
                <li><a th:href="@{/reports}"><i class="fas fa-file-alt"></i><span>Reports</span></a></li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="container">
                <div class="page-header">
                    <h1 class="page-title" th:text="${schoolClass.id != null} ? 'Edit Class' : 'Add Class'">Add Class</h1>
                </div>
                <div class="card">
                    <div th:if="${errorMessage}" class="alert alert-danger" 
                        style="background:#f8d7da;color:#721c24;padding:10px;margin-bottom:15px;border-radius:5px;">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <form th:action="${schoolClass.id != null} ? @{/classes/{id}/update(id=${schoolClass.id})} : @{/classes/save}" th:object="${schoolClass}" method="post">
                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Class Name *</label>
                                <input type="text" th:field="*{className}" class="form-control" placeholder="P.1" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Level *</label>
                                <input type="number" th:field="*{classLevel}" class="form-control" min="1" max="7" required>
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/classes}" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2026 Primary School Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
